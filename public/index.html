<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Our mission is to provide for the University of Oklahoma RUF/NEKS organization. We do so by providing scholarships to current members, and sponsoring events for our alumni." />
    <!-- Open Graph data -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RUF/NEKS Alumni Association" />
    <meta property="og:url" content="https://rufneksalumni.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/Crest.png" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />
    <meta property="og:description" content="Our mission is to provide for the University of Oklahoma RUF/NEKS organization. We do so by providing scholarships to current members, and sponsoring events for our alumni." />
    <meta property="og:site_name" content="RUF/NEKS Alumni Association" />
    <!-- Twitter Card data -->
    <meta name="twitter:title" content="RUF/NEKS Alumni Association">
    <meta name="twitter:description" content="Our mission is to provide for the University of Oklahoma RUF/NEKS organization. We do so by providing scholarships to current members, and sponsoring events for our alumni.">
    <meta name="twitter:image:src" content="%PUBLIC_URL%/Crest.png">
    <meta name="twitter:image:width" content="500">
    <meta name="twitter:image:height" content="500">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/paddles.ico">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"></link>
    <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>RUF/NEKS Alumni Association</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
